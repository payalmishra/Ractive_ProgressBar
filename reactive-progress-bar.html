<html>
   <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8"/> 
      <title>Progress Bars Using Ractive JS</title>
      <link rel="stylesheet" type="text/css" media="screen" href="css/progress-bar.css" />       
      <script type="text/javascript" src="js/lib/jquery-1.11.0.min.js"></script>
      <script type="text/javascript" src="js/plugin/rActive.js"></script>
      <script type="text/javascript" src="js/custom/progressBar.min.js"></script>      
   </head>
   <body>
           
            <script id="template" type='text/ractive'>  

            <div class='display-modal'>      
              <h1>Progress Bars Demo</h1>  
              
              <div class="progress-bar">          
                <div class="progress-bar-fill" style="width: {{bar1.progress}}%" id="bar1">
                  <span class="progress-label">{{bar1.progress}}%</span>
                </div> 
              </div>

               <div class="progress-bar">
                   <div class="progress-bar-fill" style="width: {{bar2.progress}}%" id="bar2">
                     <span class="progress-label">{{bar2.progress}}%</span>
                   </div>
               </div>

               <div class="progress-bar">
                   <div class="progress-bar-fill" style="width: {{bar3.progress}}%" id="bar3">
                     <span class="progress-label">{{bar3.progress}}%</span>
                   </div>
               </div>

               <select id="progressBarSelection">
                 <option value="#bar1">Bar 1</option>
                 <option value="#bar2">Bar 2</option>
                 <option value="#bar3">Bar 3</option>
               </select>
               
               <div id="actionBtns">
                  <button type="button" id='decrement25' value='-25' class='btn'>-25</button>
                  <button type="button" id='decrement10' value='-10' class='btn'>-10</button>
                  <button type="button" id='increment10' value='+10' class='btn'>+10</button>
                  <button type="button" id='increment25' value='+25' class='btn'>+25</button>
               </div> 

               </div>       

            </script> 

   </body>
</html>
